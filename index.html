<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="./css/sharedSettings.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main-queries.css" />
    <link rel="stylesheet" href="./css/shared-queries.css" />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button><img src="./images/moon.svg" alt="dark-mode" />Dark Mode</button>
    </header>
    <div class="form-group">
      <div class="input-group">
        <label for="search">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Seach for a country..."
          />
        </label>
      </div>
      <div class="selections">
        <div class="select-wrapper">
          <img src="./images/arrow.svg" alt="" />
          <select name="page-size" id="page-size" class="select">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="all">All</option>
          </select>
        </div>
        <div class="select-wrapper">
          <img src="./images/arrow.svg" alt="" />
          <select name="filter" id="filter" class="select">
            <option value="All">All</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
    </div>
    <div class="cards grid-template"></div>
  </body>
  <script src=".\js\main.js"></script>
  <script src=".\js\theme.js"></script>
</html>
